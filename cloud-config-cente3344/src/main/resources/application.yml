server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/867319462/cloud-config.git
          # 配置文件所在根目录
          search-paths: cloud-config
          # 配置文件分支
          default-label: main

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/